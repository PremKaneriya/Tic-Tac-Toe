<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tic-Tac-Toe</title>
</head>
<body>
    
    <nav>
        <ul>
            <li>PK - Projects</li>
            <li><a href="https://twitter.com/_premkaneriya?t=t0S6foZq50brwlKAGajsXQ&s=09" target="_blank"><i class="fa-brands fa-twitter" style="color:blue;"></i></a></li>
            <li><a href="https://github.com/PremKaneriya" target="_blank"><i class="fa-brands fa-github" style="color: #000000;"></i></a></li>
        </ul>
    </nav>


    <div class="game-container">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="game-info">
            <h1>Welcome to TIC - TAC - TOE</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Play Again</button>
            </div>
            <div class="imgbox">
                <img src="/excited.gif" alt="">
            </div>
        </div>

    </div>


    <script src="/assets/script.js"></script>
</body>
</html>
